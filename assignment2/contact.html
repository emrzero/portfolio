    <main>
      <section id="content">
      <h2>Contact</h2>
      <hr>
      <form>
        <ul>
          <li>
            <label>Name</label>
          </li>
          <li>
            <input type="text" name="name" placeholder="Jane Doe">
          </li>
          <li>
            <label>Email</label>
          </li>
          <li>
            <input type="email" name="email" placeholder="jdoe@gmail.com">
          </li>
          <li>
            <label>Message</label>
          </li>
          <li>
            <textarea name="message" rows="5" cols="50"></textarea>
          </li>
          <li>
            <button id="contact-button" type="submit">Submit</button>
          </li>
        </ul>
      </form>
    </section>
